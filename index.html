<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- creates card -->
    <div class="container">
        <!-- question container -->
        <div id="question-container" class="hide">
            <!-- questions -->
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <!-- buttons -->
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="score-btn" class="score-btn btn hide">High Scores</button>
            <button id="play-again" class="play-again btn hide">Play Again</button>
        </div>
        <!-- timer -->
        <div id="timer-container" class="hide">
            <h1 class="hide">Countdown:</h1>
            <h1 id="timer"></h1>
        </div>
        <!-- high Scores -->
        <div id="highscore-container" class="highscore-container">
       
            <div id="initials-container" class="initials-container">
                <div id="input-message"></div>
                <form id="input-name">
                    <input id="input-id" type="text" placeholder="Enter Name">
                    <button id="save-highscore" type="'submit">Save</button> 
                </form>
            </div>
    </div>


</div>


    <script src="app.js"></script>
</body>

</html>
